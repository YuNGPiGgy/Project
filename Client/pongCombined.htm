        var tokens = text.split("|");
        game.draw(tokens[0], tokens[1], tokens[2], tokens[3], tokens[4], tokens[5], tokens[6], tokens[7]);
    }


    function send(text) {
        Server.send('message', text);
    }

    function connect() {
        Server = new FancyWebSocket('ws://' + document.getElementById('ip').value + ':' + document.getElementById('port').value);

        //Let the user know we're connected
        Server.bind('open', function () {
            document.getElementById("connectButton").disabled = true;
        });

        //Disconnection occurred.
        Server.bind('close', function (data) {
            document.getElementById("connectButton").disabled = false;
        });

        //Log any messages sent from server
        Server.bind('message', function (payload) {
            update(payload);
        });

        Server.connect();
    }

    // PADDLE
    function Paddle(x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width; // 2
        this.height = height; // 28
        this.score = 0;
        this.color = color;
    }

    Paddle.prototype.draw = function (p) {
        p.fillStyle = this.color;
        p.fillRect(this.x, this.y, this.width, this.height);
    };


    // BALL
    function Ball() {
        this.x = 0;
        this.y = 0;
        this.vx = 0;
        this.vy = 0;
        this.width = 4;
        this.height = 4;
    }
    /*
    Ball.prototype.update = function () {
        this.x += this.vx;
        this.y += this.vy;
    };
    */
    Ball.prototype.draw = function (p, x, y) {
        p.fillRect(this.x, this.y, this.width, this.height);
    };


    //DISPLAY
    function Display(x, y, color) {
        this.x = x;
        this.y = y;
        this.value = 0;
        this.color = color;
    }

    Display.prototype.draw = function (p) {
        p.fillStyle = this.color;
        p.fillText(this.value, this.x, this.y);
    };


    // KEY LISTENER
    function KeyListener() {
        this.pressedKeys = [];

        this.keydown = function (e) {
            this.pressedKeys[e.keyCode] = true;
        };

        this.keyup = function (e) {
            this.pressedKeys[e.keyCode] = false;
        };

        document.addEventListener("keydown", this.keydown.bind(this));
        document.addEventListener("keyup", this.keyup.bind(this));
    }

    KeyListener.prototype.isPressed = function (key) {
        return this.pressedKeys[key] ? true : false;
    };

    KeyListener.prototype.addKeyPressListener = function (keyCode, callback) {
        document.addEventListener("keypress", function (e) {
            if (e.keyCode == keyCode)
                callback(e);
        });
    };
